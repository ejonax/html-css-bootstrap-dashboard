<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- link for the icons to be used on fourth column of the table -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <link rel="stylesheet" href="./css/style.css">
  </head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary"  data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="./img/duck.png" alt="duck photo" width="50" height="50" class="d-inline-block align-text-top">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link"  href="index.html">Catalogo libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active"  aria-current="page" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <main class="container-xxl">
        <h1 class="my-mx">Nuovo libro</h1>
        <form>
            <div class="row">
                <div class="col mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il nome dell'autore">
                </div>
                <div class="col mb-3">
                <label for="exampleFormControlInput2" class="form-label">Cognome Autore</label>
                    <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Inserisci il cognome dell'autore">
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                <label for="exampleFormControlInput3" class="form-label">Titolo</label>
                <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Inserisci il nome dell'autore">
                <span class="text-body-secondary fs-6">Titolo versione italiana</span>
                </div>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Genere</label>
                    <select class="form-select" id="exampleFormControlInput4">
                        <option selected>Scegli il genere</option>
                        <option value="1">Politica</option>
                        <option value="2">Leterario</option>
                        <option value="3">Programmazione</option>
                        <option>Cucina</option>
                    </select>
                 </div>
                <div class="col mb-3">
                <label for="exampleFormControlInput5" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="exampleFormControlInput5" placeholder="Inserisci l'anno">
                </div>
                <div class="col mb-3">
                    <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il codice ISBN#">
                </div>
            </div>
            <hr>
            <div class="mb-3">
                <label for="exampleFormControlInput6" class="form-label">Note</label>
                <textarea class="form-control" id="exampleFormControlInput6" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Disponibile anche in digitale</label>
              </div>
            <button type="submit" class="btn btn-primary">Aggiungi Libro</button>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
